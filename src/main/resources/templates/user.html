<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Korisnici</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar :: navbar">...</div>
<table class="table table-sm table-dark" style="width: 70vw; margin: auto;">
  <thead>
  <tr >
    <th scope="col">Id</th>
    <th scope="col">Email</th>
    <th scope="col">Ime</th>
    <th scope="col">Prezime</th>
    <th scope="col">Sifra</th>
    <th scope="col">Adresa</th>
    <th scope="col">Telefon.</th>
    <th scope="col">jmbg</th>
    <th scope="col">Poizcija</th>
    <th scope="col">Registracija</th>
    <th scope="col">Datum rodjenja</th>
    <th scope="col">Upravljanje</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${allUsers}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.address}"></td>
    <td th:text="${user.phoneNum}"></td>
    <td th:text="${user.jmbg}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.registration}"></td>
    <td th:text="${user.birth}"></td>

    <td>
      <a href="" th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-primary btn-lg " role="button"  >Edit</a>
      <a href="" th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-primary btn-lg " role="button" >Delete</a>
    </td>

  </tr>
  <a th:href="@{'/user/new'}" style="margin: 50px" class="btn btn-primary btn-lg " role="button" aria-disabled="true" >Novi Korisnik</a>
  </tbody>
</table>
</body>
</html>
