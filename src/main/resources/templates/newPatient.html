<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kontrola Pacijent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<!--OVDE SAM STAO TREBA DA SE PREMENE OD USERA STVARI TABELA RADI-->
<body>
<form th:action="@{/patient/update}" method="post" th:object="${patient}" style="width: 50vw; margin: auto;">
  <input type="hidden"  th:field="*{userId}">
  <div class="form-group">
    <label for="name">Vakcinisan</label>
    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name" th:field="*{vaccinated}">
  </div>
  <div class="form-group">
    <label for="prezime">Primljeno</label>
    <input type="text" class="form-control" id="prezime" placeholder="Unesi Primljene Doze" th:field="*{received}">
  </div>
  <div class="form-group">
    <label for="email">lastdose</label>
    <input type="text" class="form-control" id="email" placeholder="Unesi daztum poslednje doze" th:field="*{lastdose}">
  </div>

  <button type="submit" id = "datePicker" class="btn btn-primary" >Submit</button>
</form>
<script>
  document.getElementById('datePicker').valueAsDate = new Date();
</script>
</body>
</html>
</body>
</html>
