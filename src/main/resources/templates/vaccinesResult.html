<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
</head>
<body>
<h2>Search Results:</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Available</th>
    <!-- Add more columns as needed -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="vaccine : ${searchResults}">
    <td th:text="${vaccine.id}"></td>
    <td th:text="${vaccine.name}"></td>
    <td th:text="${vaccine.available}"></td>
    <!-- Add more columns as needed -->
  </tr>
  </tbody>
</table>
</body>
</html>
