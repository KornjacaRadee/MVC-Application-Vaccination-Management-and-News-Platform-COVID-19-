<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<div th:include="navbar :: navbar">...</div>
<h2>Search Results:</h2>
<div class="cards"  th:each="applicat : ${applicats}" >
  <div class="card" style="width: 400px;">
    <h2 th:text="${applicat.getPatient().userId}"></h2>
    <p th:text="${applicat.getVaccine().getName()}"></p>
    <p th:text="${applicat.dateTime}"></p>
    <a th:href="@{'/vaccination/' + ${applicat.getPatient().userId}}" class="btn btn-primary btn-lg" role="button" aria-disabled="true" style="margin: 10px;">Vakcinisi</a>
  </div>
</div>
</body>
</html>
