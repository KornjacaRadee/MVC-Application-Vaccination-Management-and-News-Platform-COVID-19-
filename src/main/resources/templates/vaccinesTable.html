<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vakcine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/search}" method="get">
    <input type="text" name="query" placeholder="Enter your search query" />
    <button type="submit">Search</button>
</form>

<table class="table table-sm table-dark" style="width: 50vw; margin: auto;">
    <thead>
    <tr>
        <th th:block th:with="param1='id', param2='asc', param3 = 'desc'" >
            <a th:href="@{/vaccinetable(searchBy=${param1}, orderBy=${param2})}">Id asc</a>
            <a th:href="@{/vaccinetable(searchBy=${param1}, orderBy=${param3})}">Id desc</a>
        </th>
        <th th:block th:with="param1='name', param2='asc' , param3 = 'desc'">
            <a th:href="@{/vaccinetable(searchBy=${param1}, orderBy=${param2})}">Name asc</a>
            <a th:href="@{/vaccinetable(searchBy=${param1}, orderBy=${param3})}">Name desc</a>
        </th>
        <th th:block th:with="param1='available', param2='asc', param3 = 'desc'">
            <a th:href="@{/vaccinetable(searchBy=${param1}, orderBy=${param2})}">Dostupno asc</a>
            <a th:href="@{/vaccinetable(searchBy=${param1}, orderBy=${param3})}">Dostupno desc</a>
        </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="vaccine : ${allVaccines}">
        <td th:text="${vaccine.id}"></td>
        <td><a th:text="${vaccine.name}" th:href="@{'/vaccine/info/' + ${vaccine.id}}"></a></td>
        <td th:text="${vaccine.available}"></td>
    </tr>
    </tbody>
</table>





</body>
</html>
