<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vesti Zarazeni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar :: navbar">...</div>
<table class="table table-sm table-dark" style="width: 50vw; margin: auto;">
  <thead>
  <tr >
    <th scope="col" >Id</th>
    <th scope="col">Zarazeni</th>
    <th scope="col">Testirani</th>
    <th scope="col">Hospitalizovani</th>
    <th scope="col">Na respiratoru</th>
    <th scope="col">Svi zarazeni</th>
    <th scope="col">Datum</th>
    <th scope="col">Upravljanje</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="infected : ${allInfected}">
    <td th:text="${infected.id}"></td>
    <td th:text="${infected.infected}"></td>
    <td th:text="${infected.tested}"></td>
    <td th:text="${infected.hospitalized}"></td>
    <td th:text="${infected.respirator}"></td>
    <td th:text="${infected.allInfected}"></td>
    <td th:text="${infected.dateTime}"></td>
    <td>
      <a th:href="@{'/infected/edit/' + ${infected.id}}" class="btn btn-primary btn-lg " role="button" aria-disabled="true" >Edit</a>
      <a th:href="@{'/infected/delete/' + ${infected.id}}" class="btn btn-primary btn-lg " role="button" aria-disabled="true">Delete</a>
    </td>
  </tr>
  <a th:href="@{'/infected/new'}" style="margin: 50px" class="btn btn-primary btn-lg " role="button" aria-disabled="true" >Nove Vesti o Zarazenima</a>

  </tbody>
</table>
</body>
</html>
